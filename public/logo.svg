<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 80">
  <defs>
    <!-- Brighter Gradient for Text: Cyan -> Bright Green -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#39ff14;stop-opacity:1" /> <!-- Neon Green -->
    </linearGradient>
    
    <!-- Logo Symbol Gradient: Blue -> Cyan -> Green -->
    <linearGradient id="logoGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007cf0;stop-opacity:1" /> <!-- Blue -->
      <stop offset="50%" style="stop-color:#00dfd8;stop-opacity:1" /> <!-- Cyan -->
      <stop offset="100%" style="stop-color:#00b341;stop-opacity:1" /> <!-- Green -->
    </linearGradient>
  </defs>

  <!-- Logo Symbol: Hollow Hexagon (Pointy Top) -->
  <g transform="translate(10, 5)">
    <!-- Hexagon Path -->
    <path d="M30 2 L58 18 L58 52 L30 68 L2 52 L2 18 Z" 
          fill="none" 
          stroke="url(#logoGrad)" 
          stroke-width="8" 
          stroke-linecap="round" 
          stroke-linejoin="round" />
  </g>

  <!-- Text: Aroven (White) -->
  <text x="80" y="54" font-family="Verdana, Geneva, sans-serif" font-weight="900" font-size="38" fill="#ffffff">Aroven</text>

  <!-- Text: Tech (Bright Gradient) - Positioned closer to Aroven -->
  <text x="195" y="54" font-family="Verdana, Geneva, sans-serif" font-weight="900" font-size="38" fill="url(#textGrad)">Tech</text>
</svg>
